<!doctype html>
<html lang="fr">
<head>
<meta charset="utf-8">
<title>Choisir une collection</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
:root{--primary:#3a3a3a;--bg:#f3efe9;--card:#ffffff;--text:#3a3a3a;--border-color:#e0e0e0;--radius:8px;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Helvetica,Arial,sans-serif;}
body{margin:0;padding:20px;background:var(--bg);color:var(--text);}
h1{margin:0 0 1em;color:var(--primary);text-transform:uppercase;letter-spacing:1px;text-align:center;}
.back-link{position:absolute;top:20px;left:20px;background:var(--primary);color:#fff;padding:10px 18px;border-radius:var(--radius);text-decoration:none;font-weight:600;}
.collection-list{max-width:800px;margin:2em auto;display:grid;gap:1em;}
.collection-link{display:block;padding:1.5em;background:var(--card);color:var(--text);text-decoration:none;border-radius:var(--radius);border:1px solid var(--border-color);text-align:center;font-size:1.2em;font-weight:600;transition:transform .2s, box-shadow .2s;}
.collection-link:hover{transform:translateY(-3px);box-shadow:0 4px 15px rgba(0,0,0,0.1);}
</style>
</head>
<body>
    <a class="back-link" href="/">← Menu Principal</a>
    <h1>Sélections par Collection</h1>
    <div class="collection-list">
        {% if collections %}
            {% for collection in collections %}
                <a href="/selections/{{ collection }}" class="collection-link">{{ collection }}</a>
            {% endfor %}
        {% else %}
            <p style="text-align:center;">Aucune collection n'a été créée pour le moment.</p>
        {% endif %}
    </div>
</body>
</html>
